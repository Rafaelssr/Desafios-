    <meta charset="UTF-8" />
    <title>Estrutura de Dados - 01</title>

  <body>
    <section class="section">
      <footer class="nav">
        <p>Pesquisar :</p>
        <input
          type="text"
          placeholder=" Buscar..."
          class="input"
          onkeyup="search()"
        />
        <input type="date" class="inputInitialDate" onchange="dateSelect()" />
        <input type="date" class="inputFinalDate" onchange="dateSelect()" />
        <div class="buttons">
          <button class="monthButton" onclick="setMonthButton()">Mes</button>
          <button class="dayButton" onclick="setDayButton()">Hoje</button>
        </div>
        <select class="select" onchange="selectOptions()"></select>
      </footer>
      <table class="table">
        <thead>
          <tr>
            <th class="head">Data</th>
            <th class="head">Número</th>
            <th class="head">Paciente<button class="patientButton"><i class="fas fa-sort-up"></i></button></th>
            <th class="head">Convênio</th>
            <th class="head">Preço</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr></tr>
          <tr></tr>
        </tbody>
      </table>

    </section>

<!-- trocar elemento abaixo por footer, aumentando a semantica HTML -->

			  </li>
		  </li>
		</ul>
	  </nav>

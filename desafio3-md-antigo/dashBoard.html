<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="dashboard.css" rel="stylesheet" />
    <title>Dashboard - Desafio 03</title>
  </head>
  <body>
    <div class="globalDiv">
      <div id="container">
        <div class="tableDiv" style="display: flex; justify-content: center"></div>
        <div class="paginationArea">
          <button class="firstButton">Primeiro</button>
          <button class="previousButton">Anterior</button>
          <button class="nextButton">Próximo</button>
          <button class="lastButton">Último</button>
        </div>
      </div>
      <div class="changeButton">
        <button class="changeInfoButton"> >> </button>
      </div>
      <div class="graphicDiv">
        <canvas id="myChart" style="display:none;"></canvas>
      </div>
    </div>
  </body>
  <script 
    src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="dashboard.js"></script>
</html>
